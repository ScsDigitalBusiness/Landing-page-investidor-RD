<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Reciclador Digital</title>
  </head>
  <body>
    <img class="background" src="./assets/pexels-minan1398-1131458.jpg" />
    <div class="modal" id="myModal">
      <div class="modal-content">
        <div>
          <span class="close" id="closeModal">&times;</span>
        </div>
        <p>Esse site é especifico para investidores e parceiros</p>
      </div>
    </div>
    <div id="landingPage">
      <header>
        <img class="logo" src="./assets/LOGO.png" />

        <a href="https://w.app/recicladordigital">
          <button>
            <img src="./assets/whatsapp-brands-solid.svg" alt="" " /> ENTRAR EM
            CONTATO
          </button>
        </a>
      </header>
      <main>
        <div class="slide-header">
          <div>
            <h1>Bem-vindo ao Reciclador Digital</h1>
            <p>
              Venha fazer parte de um grande projeto de Conexão e Inclusão
              social da história do Brasil
            </p>
            <p>Seu Negócio na Palma da sua Mão</p>
          </div>
          <video
            src="./assets/WhatsApp Video 2024-07-22 at 11.51.57.mp4"
            autoplay
            loop
            muted
          ></video>
        </div>
        <div class="slide">
          <ul id="slideList">
            <li
              data-title="Escola da Reciclagem"
              data-description="Esse projeto tem na sua idealização a conexão e inclusão 
              em escolas públicas e privadas para a melhor conscientização, formação e preparação da nossa base
              no conhecimento e entendimento do manejo dos resíduos reciclaveis por intermédio de plataformas com cursos 
              EAD."
            >
              <img src="./assets/WhatsApp Image 2024-07-22 at 12.58.01.jpeg" />
            </li>
            <li
              data-title="Saulo Reciclaveis"
              data-description="Um empreendimento fundido com a X serviços digital, com o objetivo de prestar serviços 
            assensorando reclicadores em todos os processos da gestão produtiva, formação e construção de um time comercial
            com a finalidade de melhorar tanto a estrutura de empredimentos quanto as relações interpessoais usando instrumentos
            comerciais que combinam em vendas e monetização sendo este no centro administrativo dos projetos tanto na esfera física quanto online."
            >
              <img
                src="./assets/WhatsApp Image 2024-07-22 at 12.58.02 (1).jpeg"
              />
            </li>
            <li
              data-title="Mercado da reciclagem"
              data-description="Esta é a nossa plataforma que integra desde a geração tanto quanto catadores associações cooperativas usinas de triagem compostagem de resíduos pequenos depositos
              centros de distribuição indústria de moagem e lavasão fábricas de equipamentos industrias de extrusão conectando grande 
              parte da cadeia do nicho da reciclagem com o objetivo de trazer virtualização e digitalização dos empreendimentos."
            >
              <img src="./assets/WhatsApp Image 2024-07-22 at 12.58.02.jpeg" />
            </li>
            <li
              data-title="Injecto X"
              data-description="Uma plataforma que é um market place voltado especificamente para o nicho da reciclagem pois se eu não how é específico para a conexão com fabricantes de produtos a base de materiais recicláveis para 
              ajudá-los a colocar no mercado nacional por intermédio de Tecnologia estratégia e planejamento de marketing e boa gestão comercial realizando a venda de produtos em formatos b2b e b2c."
              style="background: #121212"
            >
              <img
                src="./assets/WhatsApp Image 2024-07-22 at 12.58.03 (1).png"
              />
            </li>
            <li
              data-title="X serviço digital"
              data-description="A X serviço digital é uma empresa focada na prestação de serviço nas áreas comercial marketing administrativo e RH e também desenvolvimento ti. 
              O objetivo é unir-se a profissionais capacitados e vocacionados para realização desta missão também com um programa de desenvolvimento humano capaz de incluir 
              pessoas inexperiente ao mercado de trabalho."
            >
              <img src="./assets/WhatsApp Image 2024-07-22 at 12.58.03.jpeg" />
            </li>
            <li
              data-title="Reciclador Digital"
              data-description="O reciclador digital é o empreendimento que trará toda a tecnologia para fazer a comunicação com os projetos de forma idependente para 
            facilitar a inclusão de parceiros investidores e agentes prestadores de serviços."
            >
              <img src="./assets/WhatsApp Image 2024-07-22 at 12.58.04.jpeg" />
            </li>
          </ul>
        </div>
        <div class="forms-div">
          <section id="slide-card" class="slide-card">
            <h2></h2>
            <p></p>
          </section>
          <section class="forms">
            <form action="" method="POST" data-form>
              <div>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Nome"
                  required
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <input
                  type="text"
                  name="telefone"
                  id="telefone"
                  placeholder="Telefone"
                  required
                />
                <input
                  type="text"
                  name="empresa"
                  id="empresa"
                  placeholder="Empresa"
                  required
                />
              </div>
              <button type="submit" data-button>Enviar</button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
